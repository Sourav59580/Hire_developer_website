                    <div class="col-md-6 mb-4">

                </div>
                <input type="email" name="email" class="form-control fontAwesome mb-4"
                    placeholder="&#xf0e0; Enter Your Email">
                <input type="number" name="phone" class="form-control fontAwesome mb-4"
                    placeholder="&#xf095; Enter Your Phone No">
                <textarea class="form-control mb-4" placeholder="Write your questions here... " rows="6"></textarea>
